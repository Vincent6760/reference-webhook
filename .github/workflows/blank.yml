name: Reference Discord Question

on:
  schedule:
    - cron: "0 10 */1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  send-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Send next question
        run: |
          # ======================================
          
          # ======================================

          readarray -t REFERENCES << 'EOF'
          image|https://example.com/image1.jpg
          text|This character lost his mother in the first episode.
          image|https://example.com/image2.jpg
          text|This world runs on alchemy and equivalent exchange.
          EOF


          # ======================================
          # DO NOT EDIT BELOW THIS LINE
          # ======================================

          if [ "${#QUESTIONS[@]}" -eq 0 ]; then
            echo "No questions found. Exiting."
            exit 0
          fi

          INDEX_FILE=".reference_index"

          if [ ! -f "$INDEX_FILE" ]; then
            echo 0 > "$INDEX_FILE"
          fi

          INDEX=$(cat "$INDEX_FILE")

          if [ "$INDEX" -ge "${#REFERENCES[@]}" ]; then
            INDEX=0
          fi

          ENTRY="${REFERENCES[$INDEX]}"

          TYPE="${ENTRY%%|*}"
          CONTENT="${ENTRY#*|}"

          NEXT_INDEX=$((INDEX + 1))

          echo $NEXT_INDEX > "$INDEX_FILE"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add "$INDEX_FILE"

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Rotate reference webhook question"
            git push
          fi
          
          if [ "$TYPE" = "image" ]; then
          curl -X POST \
          -H "Content-Type: application/json" \
          -d "{
            \"embeds\": [{
              \"color\": 3447003,
              \"image\": {
                \"url\": \"$CONTENT\"
              }
             }]
            }" \
            ${{ secrets.TORU }}

          elif [ "$TYPE" = "text" ]; then
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"Guess The Reference\",
                \"description\": \"$CONTENT\",
                \"color\": 10181046
              }]
             }" \
            ${{ secrets.TORU }}
              fi

